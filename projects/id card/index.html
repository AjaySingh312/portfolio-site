<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id card </title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: sans-serif;
           
        }
        body{
             background-color:rgb(233, 230, 226);
        }
        #card{
            
            width: 400px;
            height: 500px;
            text-align: center;
            margin: 100px 120px 100px 450px;
            background-color: rgb(247, 242, 242);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5%;
        }
        #picIcon{
            
            border-radius: 50%;
            height: 200px;
            width: 200px;
            text-align: center;
            margin: 30px 40px 10px 100px;
            background-image: url(gojjo.jpg);
            background-position: center;
            background-size: cover;
            
        }
        #discr{
            text-align: center;
        }
        #profileName{
            font-weight: bolder;
            font-size: 35px;
        }
        #jobrole{
            font-weight: bold;
            font-size: 20px;
            margin-top: 5px;
        }
        #discr{
            font-weight: 550px;
            font-size: 15px;
            margin-top: 10px;
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #din, #git, #twt{
            margin: 30px;
            margin-right: 10px;
            margin-left: 10px;
            padding: 5px;
            size: 50px;
            border-radius: 10%;
            color: rgb(96, 143, 155);
            
        }
    </style>
</head>
<body>
    <div id="card">
        <div id="picIcon">
            
        </div>
        <p id="profileName">Ajay Singh</p>
        <p id="jobrole">Pursuing Softwere Engineering</p>
        <div id="discr">
            Pursuing softwere Engineering from Babu Banarasi Das University. 1st year is completed, ready to begain the 2nd year. Currently learning Web development. 
        </div>
        <a id="din" href="www.linkdin.com">linkedin</a>
        <a href="www.github.com" id="git">Github</a>
        <a href="www.twiter.com" id="twt">twitter</a>
    </div>
</body>
</html>
